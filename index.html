<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Your meta tags and title) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteBud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <aside id="tags"></aside>
        
<!---------------------- Top Navbar --------------------------->

<div class="top-box">
 <nobr>
    <input class = "search" type="text" placeholder="Search..">

    <p class = "browse-by">BROWSE BY</p>

    <!--  
        <label class = "genre-box" for = "genre">Genre</label>   
    -->
    <select class = "genre-box" name = "genre" id = "genre">
        <option value = "">GENRE</option>
        <option>Horror</option>
        <option>Comedy</option>
        <option>Action</option>
        <option>Science Fiction</option>
        <option>Thriller</option>
        <option>Drama</option>
    </select>

    <!--
    <label class = "rating" for = "rating">Rating</label>
    -->
    <select class = "rating" name = "rating" id = "rating">
        <option value = "">RATING</option>
        <option>5</option>
        <option>4+</option>
        <option>3+</option>
        <option>2+</option>
        <option>0-2</option>
    </select>
  
    <!--
    <label class = "year" for = "year">Year</label>
    -->
    <select class = "year" name = "year" id = "year">
        <option value = "">YEAR</option>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
        <option>2020</option>
        <option>2019</option>
        <option>2018</option>
    </select>
    <div class = "down-icon-3">
        <img src = "Vector/Vector.png">
    </div>
    

    </nobr>
</div>

<!------------------------ Ending of Top NavBar Code------------------------>

        <main class="display-section" id="main">
            <!-- Display image here -->
            <img src="path/to/your/image.jpg" alt="Movie Image">
        </main>


        <main class="cards-section">
            <div class="wrapper">
                <div class="popular-text">Popular This Week</div>
            </div>
            <div class="wrapper" id="popular-movies">
                <!-- Movie cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="api.js"></script>
</body>
</html>
